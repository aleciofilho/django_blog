{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

        <title>Dj Blog</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-purple-600">
            <div class="container">
                <a class="navbar-brand mb-1" href="/">Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse navbar-display-flex" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                    </ul>
                    <ul class="navbar-nav mb-md-0">
                        {% if request.user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="/new/">New Post</a>
                            </li>
                            <!-- <a href="/profile/settings/">
                                <button class="btn p-0">
                                    <img class="flex-shrink-0 rounded-circle" style="width:40px;height:40px;" src="{{ user.profile.profile_pic.url }}" alt="Profile picture">
                                </button>
                            </a> -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle p-0" href="#" id="dropdown07" data-bs-toggle="dropdown" aria-expanded="false">
                                    <button class="btn p-0">
                                        <img class="flex-shrink-0 rounded-circle" style="width:40px;height:40px;" src="{{ user.profile.profile_pic.url }}" alt="Profile picture">
                                    </button>
                                </a>
                                <ul class="dropdown-menu py-1" aria-labelledby="dropdown07">
                                    <li class="pb-1 border-bottom"><p class="dropdown-item mb-0">Signed in as {{ user.username }}</p></li>
                                    <li><a class="dropdown-item" href="/profile/settings/">Profile</a></li>
                                    <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                                </ul>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link me-1" href="/register/">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link me-1" href="/login/">Login</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container justify-content-center">
            <!-- <div class="row"> -->
            <div class="col-8 offset-2 ps-4">
                {% block content %}{% endblock %}
            </div>
            <!-- </div> -->
            <div class="col-5 offset-3 ps-5 pt-5">
                {% block auth %}{% endblock%}
            </div>
        </main>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    </body>
</html>

{% extends "base.html" %}

{% block content %}
        <div class="form-content-section">
            <form action="." method="POST">
                {% csrf_token %}    
                <legend class="border-bottom">Are you sure you want to delete the post "{{ post.title }}"?</legend>
                <div class="form-label d-flex">
                    <button type="submit" class="btn btn-outline-danger btn-sm me-1">Yes, Delete</button>
                    <a class="text-decoration-none" href="/{{ post.id }}/">
                        <button type="button" class="btn btn-outline-purple btn-sm">Cancel</button>
                    </a>
                </div>
            </form>
        </div>
{% endblock content %}

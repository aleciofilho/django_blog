{% extends "base.html" %}

{% block auth %}
        <div class="auth-content-section">
            <form action="." method="POST">
                {% csrf_token %}    
                <fieldset class="form-label">
                    <legend class="border-bottom pb-2 mb-3 text-purple-600">Reset Password</legend>
                    {% if form.non_field_errors %}
                        <ul class="errorlist">
                            {% for error in form.non_field_errors %}
                                <li class="text-danger">
                                    {{ error }}
                                </li>
                            {% endfor %} 
                        </ul>
                    {% endif %}
                    <div class="mb-3">
                        <label for="formEmailInput" class="form-label text-purple-700">Email</label>
                        {{ form.email }}
                        {{ form.email.errors }}
                    </div>
                </fieldset>
                <div class="form-label">
                    <button type="submit" class="btn btn-outline-purple">Request Password Reset</button>
                </div>
            </form>
          </div>
        </div>
{% endblock auth %}
